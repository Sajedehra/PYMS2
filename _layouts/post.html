---
layout: default
---

<main class="main-content fadeInDown delay_075s">

  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{page.title}}</h1>
      <div class="post-meta">
      {% if page.feature_image and page.feature_image != "" %}
      <figure class="post-thumbnail image-card width-wide">
        <img src="{{ page.feature_image | relative_url }}" alt="{{ page.title }}">
      </figure><!-- .post-thumbnail -->
      {% endif %}
    </header><!-- .post-header -->
    <div class="post-content">
      {{content}}
    </div><!-- .post-content -->
    <div class="post-share">
      <span>Share:</span>
      <a target="_blank" 
        href="https://bsky.app/intent/post?text={{ page.title | uri_escape }}%20{{ page.url | absolute_url }}" rel="noopener"> Bluesky</a>
      <a target="_blank"
        href="https://twitter.com/intent/tweet?text={{ page.title | uri_escape }}&amp;url={{ page.url | absolute_url }}" rel="noopener">Twitter</a>
      <a target="_blank"
        href="https://www.linkedin.com/sharing/share-offsite/?url={{ page.url | absolute_url }}" rel="noopener"> LinkedIn </a>
    </div><!-- .share-post -->
  </article><!-- .post -->

  {% if site.disqus and site.disqus != "" %}
    {% include disqus.html %}
  {% endif %}

</main><!-- .main-content -->
